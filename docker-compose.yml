version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hendra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Tahun2026}
      POSTGRES_DB: ${POSTGRES_DB:-networkdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hendra} -d ${POSTGRES_DB:-networkdb}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-hendra}:${POSTGRES_PASSWORD:-Tahun2026}@db:5432/${POSTGRES_DB:-networkdb}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-supersecretkey_change_in_prod}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: [ "celery", "-A", "worker.celery_app", "worker", "--loglevel=info" ]
    restart: always
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-hendra}:${POSTGRES_PASSWORD:-Tahun2026}@db:5432/${POSTGRES_DB:-networkdb}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-supersecretkey_change_in_prod}
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_started

  influxdb:
    image: influxdb:1.8
    restart: always
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=telegraf
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=${INFLUXDB_PASSWORD:-admin_secure_pass}
    volumes:
      - influxdb_data:/var/lib/influxdb

  grafana:
    image: grafana/grafana:10.4.0
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin_secure_pass}
      # Required for embedding dashboards into the Vue application
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - influxdb

  telegraf:
    image: telegraf:1.30.0
    restart: always
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  grafana_data:
